:sql: SELECT "farms"."id", "farms"."owner_party_role_id", "farms"."pdn_region_id",
  "farms"."farm_group_id", "farms"."farm_code", "farms"."description", "farms"."active",
  "farms"."created_at", "farms"."updated_at", "farm_groups"."farm_group_code", fn_party_role_name("farms"."owner_party_role_id")
  AS owner_party_role, "production_regions"."production_region_code" AS pdn_region_production_region_code,
