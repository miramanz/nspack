:caption: Plant Resources
:sql: "SELECT plant_resources.id, plant_resources.plant_resource_type_id,\r\nplant_resource_types.icon,
  plant_resources.plant_resource_code, plant_resources.description,\r\nsystem_resources.system_resource_code,
  plant_resources.active,\r\nplant_resource_types.plant_resource_type_code,\r\nplant_resource_types.description
  AS type_description,\r\n(SELECT array_agg(cc.plant_resource_code) as path\r\n  FROM
  (SELECT c.plant_resource_code\r\n         FROM plant_resources AS c \r\n        JOIN
  tree_plant_resources AS t1 ON t1.ancestor_plant_resource_id = c.id\r\n       WHERE
  t1.descendant_plant_resource_id = plant_resources.id\r\n       ORDER BY t1.path_length
  DESC) AS cc) AS path_array,\r\n(SELECT MAX(path_length)\r\n   FROM tree_plant_resources\r\n
  \  WHERE descendant_plant_resource_id = plant_resources.id) + 1 AS level \r\nFROM
  plant_resources\r\nJOIN plant_resource_types ON plant_resource_types.id = plant_resources.plant_resource_type_id\r\nLEFT
  OUTER JOIN system_resources ON system_resources.id = plant_resources.system_resource_id\r\nORDER
  BY (SELECT string_agg(\"cc\".\"plant_resource_code\", ';') AS path \r\n    FROM
  (SELECT \"c\".\"plant_resource_code\" FROM \"plant_resources\" c JOIN \"tree_plant_resources\"
  t1 ON \"t1\".\"ancestor_plant_resource_id\" = \"c\".\"id\" \r\n    WHERE \"t1\".\"descendant_plant_resource_id\"
  = \"plant_resources\".\"id\" \r\n    ORDER BY \"t1\".\"path_length\" DESC) cc)"
