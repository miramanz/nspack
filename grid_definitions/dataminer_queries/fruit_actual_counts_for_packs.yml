---
:caption: Fruit Actual Counts For Packs
:sql: SELECT fruit_actual_counts_for_packs.id, fruit_actual_counts_for_packs.std_fruit_size_count_id,
  fruit_actual_counts_for_packs.basic_pack_code_id, fruit_actual_counts_for_packs.actual_count_for_pack,
  fruit_actual_counts_for_packs.created_at, fruit_actual_counts_for_packs.updated_at, fruit_actual_counts_for_packs.active,
  fruit_actual_counts_for_packs.standard_pack_code_ids, fruit_actual_counts_for_packs.size_reference_ids,
  std_fruit_size_counts.size_count_description AS std_fruit_size_count, basic_pack_codes.basic_pack_code,
  spc.standard_pack_codes, fsr.size_references FROM fruit_actual_counts_for_packs
  JOIN std_fruit_size_counts ON std_fruit_size_counts.id = fruit_actual_counts_for_packs.std_fruit_size_count_id
  JOIN basic_pack_codes ON basic_pack_codes.id = fruit_actual_counts_for_packs.basic_pack_code_id
  JOIN (SELECT fruit_actual_counts_for_packs.id AS fruit_actual_counts_for_packs_id,string_agg(standard_pack_codes.standard_pack_code,
  ', ') AS standard_pack_codes FROM standard_pack_codes JOIN fruit_actual_counts_for_packs
  ON standard_pack_codes.id = ANY (fruit_actual_counts_for_packs.standard_pack_code_ids)
  GROUP BY fruit_actual_counts_for_packs.id) spc ON spc.fruit_actual_counts_for_packs_id
  = fruit_actual_counts_for_packs.id JOIN (SELECT fruit_actual_counts_for_packs.id
  AS fruit_actual_counts_for_packs_id,string_agg(fruit_size_references.size_reference,
  ', ') AS size_references FROM fruit_size_references JOIN fruit_actual_counts_for_packs
  ON fruit_size_references.id = ANY (fruit_actual_counts_for_packs.size_reference_ids)
  GROUP BY fruit_actual_counts_for_packs.id) fsr ON fsr.fruit_actual_counts_for_packs_id
  = fruit_actual_counts_for_packs.id
