---
:caption: Orchard Details
:sql: "SELECT \"orchards\".\"id\", \"orchards\".\"farm_id\", \"orchards\".\"puc_id\",
  \"orchards\".\"orchard_code\", \"orchards\".\"description\",\r\n\"orchards\".\"cultivar_ids\",
  string_agg(\"cultivars\".\"cultivar_name\", '; ') AS cultivar_names, \"orchards\".\"active\",\r\n\"orchards\".\"created_at\",
  \"orchards\".\"updated_at\", \"farms\".\"farm_code\", \"farms\".\"description\"
  AS farm_description,\r\n\"pucs\".\"puc_code\", \"pucs\".\"gap_code\", \"farm_groups\".\"farm_group_code\",\r\nfn_party_role_name(\"farms\".\"owner_party_role_id\")
  AS owner_party_role, \"production_regions\".\"production_region_code\" AS\r\npdn_region_production_region_code\r\nFROM
  \"orchards\"\r\nJOIN \"farms\" ON \"farms\".\"id\" = \"orchards\".\"farm_id\"\r\nJOIN
  \"farm_groups\" ON \"farm_groups\".\"id\" = \"farms\".\"farm_group_id\"\r\nJOIN
  \"production_regions\" ON \"production_regions\".\"id\" = \"farms\".\"pdn_region_id\"\r\nJOIN
  \"pucs\" ON \"pucs\".\"id\" = \"orchards\".\"puc_id\"\r\nLEFT JOIN \"cultivars\"
  ON \"cultivars\".\"id\" = ANY(\"orchards\".\"cultivar_ids\")\r\nGROUP BY \"orchards\".\"id\",
  \"farms\".\"id\", \"pucs\".\"id\",\"farm_groups\".\"id\",\"production_regions\".\"id\"\r\nORDER
  BY \"farms\".\"farm_code\", \"orchards\".\"orchard_code\""
