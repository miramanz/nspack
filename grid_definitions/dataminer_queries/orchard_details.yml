---
:caption: Orchard Details
:sql: "SELECT orchards.id, orchards.farm_id,orchards.puc_id,orchards.orchard_code,orchards.description,orchards.cultivar_ids,
         	   orchard_cultivars.cultivar_names,orchards.active,orchards.created_at,orchards.updated_at,
              farms.farm_code,farms.description AS farm_description,pucs.puc_code,pucs.gap_code,farm_groups.farm_group_code,
              fn_party_role_name(farms.owner_party_role_id) AS owner_party_role, production_regions.production_region_code AS pdn_region_production_region_code
       FROM orchards
       JOIN farms ON farms.id = orchards.farm_id
       LEFT JOIN farm_groups ON farm_groups.id = farms.farm_group_id
       JOIN production_regions ON production_regions.id = farms.pdn_region_id
       JOIN pucs ON pucs.id = orchards.puc_id
       JOIN (SELECT orchards.id as orchard_id,string_agg(cultivars.cultivar_name, ', ') AS cultivar_names
            FROM cultivars
            JOIN orchards ON cultivars.id = ANY (orchards.cultivar_ids)
            GROUP BY orchards.id) orchard_cultivars ON orchard_cultivars.orchard_id = orchards.id
       ORDER BY farms.farm_code, orchards.orchard_code"
